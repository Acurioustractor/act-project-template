name: üîí Security Scan

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'

jobs:
  dependency-audit:
    name: üîç Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Run npm audit
        id: audit
        run: |
          npm audit --audit-level=moderate --json > audit-report.json || true
          cat audit-report.json

      - name: üìä Parse audit results
        id: parse
        run: |
          VULNERABILITIES=$(cat audit-report.json | jq '.metadata.vulnerabilities')
          echo "vulnerabilities=$VULNERABILITIES" >> $GITHUB_OUTPUT

      - name: üì§ Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

  secret-scan:
    name: üîê Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  dependency-review:
    name: üì¶ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Review dependencies
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  codeql-analysis:
    name: üî¨ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: üèóÔ∏è Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: üî¨ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  environment-check:
    name: üåç Environment Variables Check
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Check for exposed secrets in code
        run: |
          echo "üîç Scanning for potential exposed secrets..."

          # Check for common secret patterns
          if grep -r "PRIVATE_KEY\|SECRET_KEY\|API_KEY" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ | grep -v "process.env" | grep -v "// TODO"; then
            echo "‚ö†Ô∏è WARNING: Found potential hardcoded secrets!"
            exit 1
          else
            echo "‚úÖ No hardcoded secrets found"
          fi

      - name: üîç Check .env files are gitignored
        run: |
          if git ls-files --error-unmatch .env 2>/dev/null; then
            echo "‚ùå ERROR: .env file is tracked in git!"
            exit 1
          else
            echo "‚úÖ .env files properly gitignored"
          fi

  security-summary:
    name: üìä Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, secret-scan, environment-check]
    if: always()

    steps:
      - name: üìä Create security report
        run: |
          echo "## üîí ACT Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Audit**: ${{ needs.dependency-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Secret Scanning**: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment Check**: ${{ needs.environment-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üåæ ACT Security Principles" >> $GITHUB_STEP_SUMMARY
          echo "- Protect community data and trust" >> $GITHUB_STEP_SUMMARY
          echo "- Regular security audits and updates" >> $GITHUB_STEP_SUMMARY
          echo "- Transparent about vulnerabilities" >> $GITHUB_STEP_SUMMARY

      - name: üì¢ Notify on failures
        if: needs.dependency-audit.result == 'failure' || needs.secret-scan.result == 'failure'
        run: |
          echo "‚ö†Ô∏è Security scan found issues - please review!"
          # TODO: Add Slack/Discord notification for security issues
